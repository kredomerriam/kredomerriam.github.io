<!DOCTYPE html>
<html>
<head>
<style>
div.background {
  background-image: url(https://images.pexels.com/photos/67857/daisy-flower-spring-marguerite-67857.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
  background-repeat: no-repeat;
  background-size: cover;
  border: 2px solid black;
}

div.transbox {
  margin: 30px;
  background-color: rgba(39, 39, 39, 0.404);
  border: 1px solid black;
  /* opacity: 0.6; */
}

div.transbox p {
  margin: 5%;
  font-weight: bold;
  color: #000000;
}
</style>
</head>
<body>

<div class="background">
  <div class="transbox">
     <div class="text">
    <p>This is some text that is placed in the transparent    box.</p>
     </div>
  </div>
</div>

</body>
</html>
